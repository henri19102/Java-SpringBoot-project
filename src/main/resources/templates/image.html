<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Hello world</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" >

    </head>
    <body style="background-color: #eee;" >

        <div class="container">
            <div th:replace="fragments/navbar :: navbar"></div>


            <!--
                        <div th:each="image : ${images}" >
                            <p th:text="${image.id}" ></p>
                            <img th:src="@{/images/{id}/content(id=${image.id})}"/>
                        </div>
                        <p th:text="${userId}" >joku</p>
                    </div>-->

            <div class="row">
                <div class="col-md-4"  style="background-color: blanchedalmond; border: solid black" >
                    <div class="thumbnail">
                        <img th:src="@{/images/{id}/content(id=${image.id})}" style="width:100%; border: solid black ">
                            <div class="caption">
                                <p th:text="${image.text}" >Lorem ipsum...</p>
     

                            </div>
                    </div>
                </div>
                <div class="col-md-4"  style="background-color: blanchedalmond; border: solid black"  >
                    <form th:if="${loggedIn != null}" th:action="@{/{username}/images/{id}/comment (username=${username}, id=${image.id})}" method="POST">
                        <input  type="text"  name="comment" />
                        <input type="submit"  value="add comment" />          
                    </form>

                    <p th:each="com : ${comments}"
                       th:text="${com.text}+' '+${com.account.username}"

                       >
                </div>

            </div>



            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    </body>
</html>
