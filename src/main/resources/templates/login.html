<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Hello world</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" >

    </head>

    <body >


        <div class="container">

            <div th:replace="fragments/navbar :: navbar"></div>

            <h2>Log in or Sign up!</h2>

            <p></p>

            <div th:if="${success}" class="alert alert-success" role="alert" >
                User logget out succesfully!
            </div>

            <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            Log in
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                        <div class="accordion-body">

                            <form method="POST" th:action="@{/login}" >
                                <div th:replace="fragments/alerts :: error"></div>

                                <div th:if="${param.success}" class="alert alert-success" role="alert" >
                                    User logged in!
                                </div>



                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1">Username</span>
                                    <input type="text" class="form-control" name="username" placeholder="Username" aria-label="Username"
                                           aria-describedby="basic-addon1">
                                </div>

                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1">Password</span>
                                    <input type="text" class="form-control" name="password" placeholder="Password" aria-label="Username"
                                           aria-describedby="basic-addon1">
                                </div>

                                <button type="submit" class="btn btn-primary">Log in</button>
                            </form>

                        </div>
                    </div>
                </div>

                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            Sign up
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse " aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <form method="POST" th:action="@{/signup}" >
                                
                                
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1">Username</span>
                                    <input type="text" class="form-control" name="username" placeholder="Username" aria-label="Username"
                                           aria-describedby="basic-addon1">
                                </div>
                                
                                                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1">Firstname</span>
                                    <input type="text" class="form-control" name="firstName" placeholder="Firstname" aria-label="Firstname"
                                           aria-describedby="basic-addon1">
                                </div>
                                
                                                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1">Lastname</span>
                                    <input type="text" class="form-control" name="lastName" placeholder="Lastname" aria-label="Lastname"
                                           aria-describedby="basic-addon1">
                                </div>
                                
                                                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1">Profile page name</span>
                                    <input type="text" class="form-control" name="profilePageName" placeholder="ProfilePage" aria-label="ProfilePage"
                                           aria-describedby="basic-addon1">
                                </div>

                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1">Password</span>
                                    <input type="text" class="form-control" name="password" placeholder="Password" aria-label="Password"
                                           aria-describedby="basic-addon1">
                                </div>

                                <button type="submit" class="btn btn-primary">Sign up</button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    </body>

</html>
