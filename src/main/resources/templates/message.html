<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Hello world</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" >

    </head>
    <body style="background-color: #eee;" >

        <div class="container">
            <div th:replace="fragments/navbar :: navbar(loggedIn=${loggedIn})"></div>

            <div class="row">
                <div class="col-md-4"  style="background-color: blanchedalmond; border: solid black" >
                    <div class="thumbnail">
                        <p th:text="${msg.text}" >
                    </div>
                </div>
                <div class="col-md-4"  style="background-color: blanchedalmond; border: solid black"  >
                    <form th:if="${loggedIn != null}" th:action="@{/{username}/messages/{id}/comment (username=${username}, id=${msg.id})}" method="POST">
                        <input  type="text"  name="comment" />
                        <input type="submit"  value="add comment" />          
                    </form>

                    <p th:each="com : ${comments}"
                       th:text="${com.text}"

                       >
                </div>

            </div>





        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    </body>
</html>
