<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Hello world</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>
<body style="background-color: #eee;">

<div class="container">
    <div th:replace="fragments/navbar :: navbar(loggedIn=${loggedIn})"></div>

    <div style="display: flex; justify-content: center; margin-top: 2%;">
        <div class="card border-primary mb-3">
            <div class="row g-0">
                <div class="card col-md-4" style="padding: 1%;">
                    <h3 th:text="'Message by '+${msg.account.username}+':'"></h3>
                    <p th:text="${msg.text}">
                    <p th:text="${followerOrOwner}">
                    <p th:text="${joku}">
                    <p th:text="${username}">


                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <form style="margin-bottom:2%" th:if="${followerOrOwner == true}"
                              th:action="@{/{username}/messages/{id}/comment (username=${username}, id=${msg.id})}"
                              method="POST">
                            <input type="text" name="comment"/>
                            <input class="btn btn-primary" type="submit" value="add comment"/>
                        </form>

                        <div th:if="${#lists.size(comments)>0}" th:each="com : ${comments}"
                             class="card border-dark mb-3">
                            <div th:text="${com.account.username}+':'" class="card-header">Header</div>
                            <div class="card-body text-dark">

                                <p th:text="${com.text}" class="card-text">Some quick example text to build on the card
                                    title and make up the bulk of the card's content.</p>
                            </div>
                        </div>


                        <nav th:if="${size>10}" aria-label="Page navigation example">
                            <ul class="pagination">

                                <li th:each="i: ${#numbers.sequence(0, pages-1)}" class="page-item"
                                    th:classappend="${#strings.defaultString(#httpServletRequest.queryString, '') == 'page=' + {i} || i == 0 && #strings.defaultString(#httpServletRequest.queryString, '') == '' ? 'active' : ''}">
                                    <a class="page-link"
                                       th:href="@{/{username}/messages/{id}?page={i} (username = ${username}, id=${msg.id}, i = ${i})}"
                                       th:text="${i+1}">1</a>
                                </li>

                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</body>
</html>
