<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Hello world</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" >
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

                </head>
                <body style="background-color: #eee;" >

                    <div class="container">
                        <div th:replace="fragments/navbar :: navbar"></div>

                        <div style="background-color: white;" >

                            <form th:if="${owner == true}" th:action="@{/{profilePageName}/message (profilePageName=${profilePageName}) }" method="POST">
                                <input  type="text"  name="messagetext" />
                                <input type="submit"  value="add message" />          
                            </form>

                            <h1 th:text="${account.firstName}+' ' + ${account.lastName}" ></h1>
                            <a th:href="@{/{username}/images (username=${username})}" >
                                <p>view image album</p>
                            </a>
                            <h2>Messages:</h2>

                            <div th:each="msg : ${messages}" class="card text-center" style="margin-top: 1%; margin-bottom: 1%" >
                                <div class="card-header">
                                    <p th:text="${msg.account.firstName} + ' ' + ${msg.account.lastName}" ></p>
                                </div>
                                <div class="card-body" style="background-color: oldlace;" >
                                    <p th:text="${msg.text}" class="card-text"></p>
                                    <a href="#" class="btn btn-primary">Comment</a>
                                    <button class="btn btn-primary" >
                                        <i class="bi bi-hand-thumbs-up"></i>
                                        Like
                                    </button>
                                </div>
                                <div class="card-footer text-muted">
                                    <p th:text="${msg.sendTime}" ></p>
                                </div>
                            </div>

                        </div>
                    </div>



                    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
                </body>
                </html>
