<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Hello world</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css"  th:href="@{css/joku.css}"/>

</head>
<body style="background-color: #eee; margin: 0; padding: 0;">

<div class="container">
    <div th:replace="fragments/navbar :: navbar(loggedIn=${loggedIn})"></div>

    <div style="background-color: white;">

        <div class="row">
            <div class="col-md" style="margin-top: 1%; ">
                <h1 class="display-4" style="margin:1%;" th:text="${account.firstName} + ' ' + ${account.lastName}"></h1>
            </div>
            <div class="col-md" style="margin-top: 1%;">
                <img th:if="${image != null}" th:src="@{/images/{id}/content(id=${image.getId()})}"
                     class="img-thumbnail" alt="..."
                     style="vertical-align: middle;width: 50px;height: 50px;border-radius: 50%;">
                <img th:if="${image == null}" src="/img/profilepic.png" class="img-thumbnail" alt="..."
                     style="vertical-align: middle;width: 50px;height: 50px;border-radius: 50%;">
            </div>
            <div class="col-md" style="margin-top: 1%; ">
                <a style="font-size: large;" class="badge rounded-pill bg-danger" th:href="@{/{username}/images (username=${username})}">
                    view image album
                </a>
            </div>
            <div th:if="${owner == true}" class="col-md"
                 style="display:flex;flex-direction:column; justify-content: space-around;margin-top: 1%; ">

                <ul class="nav">
                    <li class=" dropdown">
                        <a class="btn btn-warning dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
                           aria-expanded="false">Followed users</a>
                        <ul class="dropdown-menu">
                            <li th:each="user : ${follow}">
                                <div class="dropdown-item " href="#" style="display: flex; flex-direction: row; justify-content:center;">
                                    <p th:text="${user.followedUser.username}" style="margin: 1%; font-weight:bold;" name="name"
                                       th:value="${user.followedUser.username}"></p>
                                    <p style="font-style: italic; margin:1%;" th:text="'Started to follow: '+${#temporals.format(user.followStartTime, 'dd.MM.yyyy HH:mm')}" ></p>
                                    <a style="margin-left:1%;" th:href="@{/{profilepage} (profilepage=${user.followedUser.profilePageName})}"
                                       class="btn btn-success" >View page</a>
                                    <form style="margin-left:1%;" th:action="@{{profilePageName}/unfollow (profilePageName=${profilePageName}) }"
                                          method="POST">
                                        <input type="hidden" th:value="${user.followedUser.username}"
                                               name="name"/>
                                        <input style="margin-left:1%;" class="btn btn-danger" type="submit" value="unfollow"
                                               />
                                    </form>
                                </div>

                            </li>
                        </ul>
                    </li>
                </ul>
                <ul class="nav">
                    <li class="dropdown">
                        <a class="btn btn-warning dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
                           aria-expanded="false">My followers</a>
                        <ul class="dropdown-menu">
                            <li th:each="user : ${followers}">
                                <div class="dropdown-item " href="#" style="display: flex; flex-direction: row">
                                    <p th:text="${user.username}" style="margin: 2px" name="name"
                                       th:value="${user.username}"></p>
                                    <a th:href="@{/{profilepage} (profilepage=${user.profilePageName})}"
                                       class="btn btn-success" style="margin: 2px">View page</a>
                                </div>

                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>

        <datalist id="users">
            <option th:each="user : ${users}"
                    th:text="${user.firstName + ' ' + user.lastName }"
                    th:value="${user.username}"
            >
                >
        </datalist>


        <div th:if="${owner == true}" class="row" style="display:flex;justify-content:space-around; ">
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <p style="text-align:center;" >Search users</p>
                        <form style="display:flex; flex-direction: column;"
                              th:action="@{{profilePageName}/follow (profilePageName=${profilePageName}) }"
                              method="POST">
                            <input type="text" list="users" name="name"/>
                            <div style="display: flex; justify-content: space-around; margin-top: 2%">
                                <input class="btn btn-success" type="submit" value="follow"/>
                                <input class="btn btn-danger" type="submit" value="block"
                                       th:formaction="@{{profilePageName}/block (profilePageName=${profilePageName}) }"/>
                                <input class="btn btn-warning" type="submit" value="unblock"
                                       th:formaction="@{{profilePageName}/unblock (profilePageName=${profilePageName}) }"/>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <p style="text-align:center;" >Write message</p>
                        <form style="display:flex; flex-direction: column;"
                              th:action="@{/{profilePageName}/message (profilePageName=${profilePageName}) }"
                              method="POST">
                            <textarea type="text" name="messagetext"></textarea>
                            <div style="display: flex; justify-content: center; margin-top: 2%">
                                <input class="btn btn-dark" type="submit" value="add message"/>

                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>


        <h2 class="display-4" style="text-align:center;" >Messages:</h2>
        <p th:with="url=(${#strings.defaultString(#httpServletRequest.queryString, '')})" th:text="${url}"></p>


        <div th:each="msg : ${messages}" class="card text-center" style="margin: 3% 5%;">
            <div class="card-header" style="display:flex;justify-content:space-around;padding:0;">
                <p th:text="${msg.account.firstName} + ' ' + ${msg.account.lastName}"></p>
                <p th:text="${#temporals.format(msg.sendTime, 'dd.MM.yyyy HH:mm')}"></p>
                <a th:href="@{/{username}/messages/{id} (username=${msg.account.username}, id=${msg.id})}"
                   class="badge bg-info text-dark" style="font-size:large;">Comments</a>
                <div style="display:flex;">
                    <form th:if="${loggedIn != null && !#lists.contains(msg.getLikes(), loggedIn)}"
                          th:action="@{/messages/{id}/like (id=${msg.id})}" method="POST">
                        <div class="form-check">
                            <button type="submit" value="like" class="btn btn-primary btn-floating">
                                <i type="submit" value="like" class="bi bi-hand-thumbs-up-fill"></i>

                            </button>
                        </div>
                    </form>
                    <form th:if="${loggedIn != null && #lists.contains(msg.getLikes(), loggedIn)}"
                          th:action="@{/messages/{id}/unlike (id=${msg.id})}" method="POST">
                        <div class="form-check">
                            <button type="submit" value="unlike" class="btn btn-primary btn-floating">
                                <i class="bi bi-hand-thumbs-down-fill"></i>
                            </button>
                        </div>
                    </form>
                    <p  th:text="${'Likes: '+#lists.size(msg.likes)}"></p>
                </div>
            </div>
            <div class="card-body" style="background-color: oldlace;">
                <p th:text="${msg.text}" class="card-text"></p>


            </div>

        </div>

    </div>


    <p th:if="${msgSize>0}">More messages:</p>
    <nav th:if="${msgSize>0}" aria-label="Page navigation example">
        <ul class="pagination">

            <li th:each="i: ${#numbers.sequence(0, msgSize-1)}" class="page-item"
                th:classappend="${#strings.defaultString(#httpServletRequest.queryString, '') == 'page=' + {i} || i == 0 && #strings.defaultString(#httpServletRequest.queryString, '') == '' ? 'active' : ''}">
                <a class="page-link"
                   th:href="@{/{profilepage}?page={i} (profilepage = ${loggedIn.profilePageName}, i = ${i})}"
                   th:text="${i+1}">1</a>
            </li>

        </ul>
    </nav>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>
</html>
